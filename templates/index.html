<!DOCTYPE html>
<html>
<head>
    <title>Reddit Post Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px #007BFF;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reddit Post Prediction</h1>
    <form method="POST" action="/predict">
        <label for="title">Enter Reddit Post Title:</label>
        <input type="text" name="title" id="title" required>
        <input type="submit" value="Predict">
    </form>

    {% if title %}
    <p><strong>Entered Title:</strong> {{ title }}</p>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    {% endif %}
</body>
</html>
